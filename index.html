<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <img class="product_photo" src="images/image-product-desktop.jpg" alt="Chanel Perfume" title="Chanel Perfume">
      <article>
        <header>perfume</header>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      <div class="offer">
        <span class="price">$149.99</span>
        <span class="old_price">$169.99</span>
      </div>
      <button class="btn">
          <img class="shopping_icon" src="images/icon-cart.svg" alt="shop icon">
          Add to Cart
      </button>
    </article>
    </div>
  </main>
</body>
</html>
